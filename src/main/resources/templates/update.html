<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracking Application</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Ticket Tracking Application</h1>
		<hr>
		<h2>Update Ticket</h2>

		<form action="#" th:action="@{/tickets}" th:object="${tickets}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{title}" placeholder="Enter ticket title"
				class="form-control mb-5" required>

			<textarea class="form-control mb-5" id="description" rows="2"
				name="description" placeholder="Description"
				th:field="*{description}" required="required"></textarea>
			<textarea class="form-control mb-5" id="content" rows="4"
				name="content" placeholder="Enter Content" th:field="*{content}"
				required="required"></textarea>

			<button type="submit" class="btn btn-info col-2">Update
				Tickets</button>
		</form>

		<hr>

	</div>
</body>
</html>
