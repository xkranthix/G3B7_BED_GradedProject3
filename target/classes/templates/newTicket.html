<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracking Application</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h1>Ticket Tracking Application</h1>
		<hr>
		<h2>Create New Ticket</h2>


		<form action="#" th:action="@{/tickets}" th:object="${tickets}"
			method="POST">
			<th>Ticket Title</th> <input type="text" th:field="*{title}"
				placeholder="Enter ticket title" class="form-control mb-5" required>
			<th>Ticket Short Description</th>
			<textarea class="form-control mb-5" id="description" rows="2"
				name="description" placeholder="Description"
				th:field="*{description}" required="required"></textarea>

			<th>Content</th>
			<textarea class="form-control mb-5" id="content" rows="4"
				name="content" placeholder="Enter Content" th:field="*{content}"
				required="required"></textarea>

			<button type="submit" class="btn btn-info col-2">Save Ticket</button>
		</form>

		<hr>

	</div>
</body>
</html>
